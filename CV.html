<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV | Portfolio Adel Bensaad</title>
    <link rel="icon" href="assets/images/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        :root {
            --main-color: #00e1ff;
            --text-color: #f3f3f3;
            --bg-color: #181c24;
            --shadow-color: rgba(0, 225, 255, 0.3);
            --font: 'Poppins', sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font);
        }
        body {
            background: linear-gradient(120deg, #181c24 60%, #232a34 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 18px 7%;
            background: linear-gradient(90deg, #181c24 80%, var(--main-color) 120%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            box-shadow: 0 2px 12px var(--shadow-color);
        }
        .logo {
            font-size: 28px;
            color: var(--main-color);
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px #0a0a0a;
        }
        .navbar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }
        .navbar a {
            font-size: 17px;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            margin-left: 28px;
            position: relative;
            transition: color 0.3s;
        }
        .navbar a.active,
        .navbar a:hover {
            color: var(--main-color);
        }
        .navbar a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--main-color);
            left: 0;
            bottom: -4px;
            border-radius: 2px;
            transition: 0.4s;
        }
        .navbar a:hover::after,
        .navbar a.active::after {
            width: 100%;
        }
        #menu-icon {
            font-size: 2.2rem;
            color: var(--main-color);
            cursor: pointer;
            display: none;
        }
        /* Carte de poker CV */
        .cv-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1 0 auto;
            padding-top: 110px;
            padding-bottom: 40px;
        }
        .flip-card {
            background-color: transparent;
            width: 420px;
            max-width: 95vw;
            height: 600px;
            max-height: 80vh;
            perspective: 1200px;
            margin: auto;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(.4,2,.6,1);
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 24px;
            box-shadow: 0 8px 32px var(--shadow-color), 0 2px 12px #0004;
            background: #232a34;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .flip-card-front {
            background: linear-gradient(135deg, #181c24 70%, var(--main-color) 120%);
            color: var(--main-color);
            z-index: 2;
        }
        .flip-card-front h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 18px;
            text-shadow: 2px 2px 12px #0a0a0a;
            letter-spacing: 2px;
        }
        .flip-card-front .btn-cv {
            padding: 14px 38px;
            background: var(--main-color);
            border-radius: 30px;
            font-size: 18px;
            color: var(--bg-color);
            font-weight: 700;
            text-decoration: none;
            letter-spacing: 1px;
            box-shadow: 0 0 12px var(--main-color);
            border: none;
            cursor: pointer;
            margin-top: 30px;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        }
        .flip-card-front .btn-cv:hover {
            background: #fff;
            color: var(--main-color);
            box-shadow: 0 0 24px var(--main-color);
        }
        .flip-card-back {
            background: #181c24;
            color: var(--text-color);
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
        }
        .cv-image-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cv-image-container img {
            max-width: 95%;
            max-height: 95%;
            border-radius: 12px;
            box-shadow: 0 4px 24px var(--main-color);
            object-fit: contain;
            background: #fff;
        }
        .close-cv-btn {
            position: absolute;
            top: 18px;
            right: 24px;
            background: rgba(24,28,36,0.85);
            color: var(--main-color);
            border: none;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transition: background 0.2s;
        }
        .close-cv-btn:hover {
            background: var(--main-color);
            color: #181c24;
        }
        @media (max-width: 650px) {
            .header {
                flex-direction: row;
                padding: 12px 2%;
            }
            .navbar {
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: #232a34;
                flex-direction: column;
                align-items: flex-start;
                padding: 18px 0;
                display: none;
                box-shadow: 0 8px 24px var(--shadow-color);
            }
            .navbar.active {
                display: flex;
            }
            .navbar a {
                margin: 10px 0 10px 18px;
                font-size: 18px;
            }
            #menu-icon {
                display: block;
            }
            .flip-card {
                width: 98vw;
                height: 70vw;
                min-height: 320px;
                max-height: 80vh;
            }
        }
        @media (max-width: 400px) {
            .flip-card {
                height: 60vw;
                min-height: 220px;
            }
        }
        .footer-copyright {
            width: 100%;
            background: #181c24;
            color: var(--main-color);
            text-align: center;
            padding: 18px 0 12px 0;
            font-size: 16px;
            letter-spacing: 1px;
            margin-top: 60px;
            box-shadow: 0 -2px 12px var(--shadow-color);
            position: relative;
            flex-shrink: 0;
        }
        .footer-copyright span {
            font-weight: 600;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">Portfolio</a>
        <nav class="navbar" role="navigation" aria-label="Navigation principale">
            <a href="Home.html" style="--i:1">Accueil</a>
            <a href="Présentation.html" style="--i:2">Présentation</a>
            <a href="BTS SIO SISR.html" style="--i:3">BTS SIO SISR</a>
            <a href="Dashboard.html" style="--i:4">Dashboard</a>
            <a href="compétences.html" style="--i:5">Compétences</a>
            <a href="projets.html" style="--i:6">Projets</a>
            <a href="CV.html" class="active" style="--i:7">CV</a>
            <a href="synthèse.html" style="--i:8">Synthèse</a>
            <a href="veille.html" style="--i:9">Veille</a>
            <a href="contact.html" style="--i:10">Contact</a>
            <a href="remerciements.html" style="--i:11">Remerciements</a>
        </nav>
        <div class="bx bx-menu" id="menu-icon"></div>
    </header>
    <!-- Section Carte de Poker CV -->
    <section class="cv-section">
        <div class="flip-card" id="cv-flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h1>Adel Bensaad</h1>
                    <p style="font-size:1.1rem; color:#f3f3f3; margin-bottom:10px;">Administrateur Systèmes & Réseaux</p>
                    <button class="btn-cv" id="show-cv-btn">Voir mon CV</button>
                </div>
                <div class="flip-card-back">
                    <button class="close-cv-btn" id="close-cv-btn" title="Fermer le CV">&times;</button>
                    <div class="cv-image-container">
                        <img src="CV.png" alt="CV Adel Bensaad" />
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer-copyright">
        <span>&copy; 2025 Adel Bensaad - Tous droits réservés</span>
    </footer>
    <script>
        // Menu responsive
        const menuIcon = document.getElementById("menu-icon");
        const navbar = document.querySelector(".navbar");
        menuIcon.onclick = () => {
            navbar.classList.toggle("active");
        };
        document.querySelectorAll('.navbar a').forEach(link => {
            link.addEventListener('click', () => {
                if(window.innerWidth < 650) navbar.classList.remove('active');
            });
        });

        // Animation flip carte CV
        const flipCard = document.getElementById('cv-flip-card');
        const showCvBtn = document.getElementById('show-cv-btn');
        const closeCvBtn = document.getElementById('close-cv-btn');

        showCvBtn.addEventListener('click', () => {
            flipCard.classList.add('flipped');
        });
        closeCvBtn.addEventListener('click', () => {
            flipCard.classList.remove('flipped');
        });

        // Fermer la carte au clic en dehors (optionnel)
        document.addEventListener('click', function(e) {
            if (
                flipCard.classList.contains('flipped') &&
                !flipCard.contains(e.target) &&
                e.target !== showCvBtn
            ) {
                flipCard.classList.remove('flipped');
            }
        });
    </script>
</body>
</html>
